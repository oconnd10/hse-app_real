<body>
  <div data-role="page" data-theme="a" id="proph">

    <div data-role="header" data-theme="hse">
      <a data-rel="back" data-role="button" class="ui-btn-left" data-transition="flip" data-icon="back"> Back </a>
    <a href="welcome.html" data-role="button" class="ui-btn-right" data-transition="flip" data-icon="home"> Home </a>
      <h2>Prophylaxis</h2>
    </div>

    <div data-role="content" data-theme="a" id="Page1_Content">

      <div id="prophTOC" class="ui-grid-b">

      </div>

      <script type="text/javascript">

      var grid= new Array();
      grid[0]= "a";
      grid[1]= "b";
      grid[2]= "c";
      var j=0;

      var color= new Array();
      color[0]= '#00c6c4;';
      color[1]= '#6fc41b;';
      color[2]= '#ffbd0c;';
      color[3]= '#ff84f1;';
      color[4]= '#1fbbff;';
      color[5]= '#ff1700;';
      color[6]= '#976833;';
      var k=0;
      var once=0;

      $(document).on("pageinit", "#proph", function(){


        var imp= "Json/prophylaxis.json";
        $.getJSON(imp, function(data) {

         j=0;
         k=0;
         var toc= '';
         $.each(data.tcontent, function(index, item) {
          if (j > 2) { j = 0; }
          if (k > 6) { k = 0; }
          toc += "<div class='ui-block- ' " + grid[j] + " '>" + item.url + '<div class="grid" style="background-color: ' + color[k] + ' ">' + "<p class='gridtext'>"  + item.Name  + "</p>" +  "</div>" + "</a>" + "</div>"
          j++;
          k++;
        });

         $("#prophTOC").empty().append(toc);
       });
      });


      </script> 



  </div>

  <div data-role="footer" data-theme="a">
