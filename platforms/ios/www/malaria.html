      <div data-role="content" data-theme="c" id="Page1_Content">
        Plasmodium spp:
          <div id="set" data-role="collapsible-set">

          </div>
          <script type="text/javascript">


              $(document).on("pageinit", "#Page1", function(){ 
      var info="";  
      var imp= "Json/malaria.json";
      $.getJSON(imp, function(data) {

        $.each(data.Malaria, function(index, item) {
          info += "<div data-role='collapsible' data-mini='true'> <h3>" + item.Name + "</h3> <p class='infotext'>"  + item.Details  + "</p> <div data-role='collapsible'><h3>Treatment:</h3><p class='infotext'>" + item.Treatment + "</div></div>"
        });

         $("#set").empty().append(info).collapsibleset();
 });
   });


    </script>
