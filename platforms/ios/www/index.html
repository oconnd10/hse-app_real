          document.addEventListener('deviceready', onDeviceReady, false);

            //globalised variable so it can be used multiple times
            var db;
            //Phonegap is ready so create databse
            function onDeviceReady(){
                db = window.openDatabase ("Database", "1.0", "HSE Database", 2*1024*1024);
                db.transaction(populateDB, errorCB, successCB);

            }

            //Populate the database
            function populateDB(tx){
                tx.executeSql('DROP TABLE IF EXISTS EMPG');
                tx.executeSql('CREATE TABLE IF NOT EXISTS EMPG (id unique, condition, organisms, antimicrobial)');
                tx.executeSql('INSERT INTO EMPG (id, condition, organisms, antimicrobial) VALUES (1, "Community-acquired", "Staph. aureus", "Flucloxacillin")');

            }

            // Transaction error callback
            //
            function errorCB(tx, err) {
                alert("Error processing SQL: "+err);
            }

            // Transaction success callback
            //
            function successCB() {
            alert("A database has been created successfully!");
            }

        

            </script>
